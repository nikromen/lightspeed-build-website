version: "3"
services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    hostname: backend
    working_dir: /opt/log-detective-website/backend
    command: "uvicorn api:app --host 0.0.0.0 --port 5020 --reload"
    stdin_open: true
    tty: true
    ports:
      - 5020:5020
    volumes:
      - .:/opt/log-detective-website:z
      - persistent:/persistent
    env_file:
      - "files/env"
    environment:
      - ENV=devel
      - PYTHONPATH=/opt/log-detective-website

  # The frontend container is only a quality of life for development.
  # For production, we will simply compile the ClojureScript into JavaScript
  # and deploy it.
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    hostname: frontend
    working_dir: /opt/log-detective-website/frontend
    command: >
      bash -c "
        npm install &&
        npx shadow-cljs watch app
      "
    stdin_open: true
    tty: true
    ports:
      - 3000:3000
      - 9630:9630
      - 3333:3333
    volumes:
      - .:/opt/log-detective-website:z
    env_file:
      - "files/env"
    environment:
      - ENV=devel

volumes:
  persistent:
